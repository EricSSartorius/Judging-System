<button ui-sref="createEvent">Go to Create Event</button>
<button ui-sref="adminConsole">Go to Admin Console</button><br/>
{{player}}<br/>
<h1>Round</h1><br/>
{{round}}<br/>
<h1>Time</h1><br/>
{{time}}
<md-content>
	<form ng-submit="submitScore()">
	    <h1>Score</h1>
	    {{score}}
	    <md-slider flex="" class="md-warn" md-discrete="" ng-disabled="false" ng-model="score" step="1" min="0" max="10" aria-label="Score"></md-slider>
		<md-button type="submit">Confirm</md-button>
	</form>
</md-content>

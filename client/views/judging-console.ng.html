<button class="btn-primary" ui-sref="createEvent">Go to Create Event</button>
<button class="btn-primary" ui-sref="adminConsole">Go to Admin Console</button>
<button class="btn-primary" ui-sref="leaderboard">Go to Leaderboard</button>
<div class="console-container">
	<h1>{{ event.name }}</h1>
	<h1>{{ event.currentPlayerId }}</h1>
	<h4>Round</h4>
	<h2>{{ event.currentRound }}</h2>
	<h3>Time</h3>
	<h1>{{ showTime() | timeFilter | date:"mm:ss"}}</h1>
	<form ng-submit="submitScore()">
	    <h3>Score</h3>
	    <h1 class="judges-score">{{score}}</h1>
	    <md-slider flex="" class="md-warn"  ng-disabled="false" ng-model="score" step="1" min="0" max="10" aria-label="Score"></md-slider>
		<button type="submit" ng-disabled="false">Confirm</button>
	</form>
	<p>Alert Admin</p><i class="fa fa-dot-circle-o"></i>
</div>

<button ui-sref="createEvent">Go to Create Event</button><br/>
{{player}}<br/>
<h1>Round</h1><br/>
{{round}}<br/>
<md-content>
    <h1>Score</h1>
    {{score1}}
    <md-slider flex="" class="md-warn" md-discrete="" ng-model="score1" step="1" min="0" max="10" aria-label="score1"></md-slider>
    <md-slider ng-model="disabled" ng-disabled="true" aria-label="disabled"></md-slider>
	<md-button>Confirm</md-button>
	<h1>Time</h1><br/>
	{{time}}
</md-content>

<div class="login-wrapper main-layout" layout="row" layout-align="center start" layout-fill layout-margin>
  <div class="login-container">

     <div class="login-top">   
        <img src="/img/Ulogo.svg" alt="U Judge Logo">
     </div>
     <div class="sign-in">
       <p class="md-body-2"> Sign in with your email</p>
     </div>
      <form name="loginForm">
        <md-input-container>
          <label> Email </label>
          <input type="text" ng-model="credentials.email" aria-label="email" required/>
        </md-input-container>
        <md-input-container>
          <label> Password </label>
          <input type="password" ng-model="credentials.password" aria-label="password" required/>
        </md-input-container>
        <div class="login-button">
          <button ng-click="login()" aria-label="login">Sign In</button>
        </div>
      </form>

        <a ui-sref="resetpw">Forgot your password?</a>
        <a ui-sref="register">Need an account?</a>

  </div>
</div>

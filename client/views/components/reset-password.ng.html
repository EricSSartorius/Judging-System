<div class="register-wrapper main-layout" layout="row" layout-align="center start" layout-fill layout-margin>
  <div class="login-container">

     <div class="login-top">   
        <img src="/img/Ulogo.svg" alt="U Judge Logo">
     </div>
     <div class="sign-in">
       <p class="md-body-2">Enter your email so we can send you a reset link</p>
     </div>
      <form name="loginForm">
        <md-input-container>
          <label> Email </label>
          <input type="text" ng-model="credentials.email" aria-label="email" required/>
        </md-input-container>
        <div class="login-button">
          <button ng-click="reset()" aria-label="login">Reset Password</button>
        </div>
      </form>
        <a href="/login">Sign in</a>
  </div>
</div>

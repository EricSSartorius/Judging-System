<button class="btn-primary" ui-sref="judgingConsole">Go to Judging Console</button>
<button class="btn-primary" ui-sref="adminConsole">Go to Admin Console</button>
<button class="btn-primary" ui-sref="leaderboard">Go to Leaderboard</button>
<form ng-submit="createEvent()">
  <label>Event Name</label>
  <input type="text" ng-model="event.name">
  Time Limit
  <input type="number" ng-model="event.timeLimitMin" min = "0" max = "99"/>:<input type="number" ng-model="event.timeLimitSec" min = "0" max = "59"/>
  <label>Rounds</label>
  <input type="number" ng-model="event.rounds" min="1" max="10" integer /><br/>
  <label>Players</label>
  <div ng-repeat="player in players | limitTo: noOfPlayers">
    <input type="text" ng-model="player.name" placeholder="Player {{ $index + 1 }}">
    <button type="button" class="btn-invert" ng-show="$last" ng-click="addPlayer()"><i class="fa fa-plus"></i></button>
    <button type="button" class="btn-invert" ng-show="!$last" ng-click="removePerson(players, $index)"><i class="fa fa-minus"></i></button>
  </div>
 
  <div ng-repeat="judge in judges | limitTo: noOfJudges" class="new-judge-container">
    <label>Judge {{ $index + 1 }}</label>
    <input type="text" ng-model="judge.name" placeholder="Name">
    <input type="text" ng-model="judge.category" placeholder="Category">
    <button type="button" class="btn-invert" ng-show="$last" ng-click="addJudge()"><i class="fa fa-plus"></i></button>
    <button type="button" class="btn-invert" ng-show="!$last" ng-click="removePerson(judges, $index)"><i class="fa fa-minus"></i></button>
  </div>
  <button type="submit">Submit</button>
</form>

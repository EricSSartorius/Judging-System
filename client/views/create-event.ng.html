<button ui-sref="judgingConsole">Go to Judging Console</button>
<md-content layout-padding="">
<form name="eventForm">
    <md-input-container flex="">
      <label>Event Name</label>
      <input ng-model="event.name">
    </md-input-container>
    <md-input-container>
        <label>Rounds</label>
        <md-select ng-model="round">
          <md-option ng-repeat="round in rounds" value="{{round}}">{{round}}</md-option>
        </md-select>
      </md-input-container>
    <md-button>Submit</md-button>
</form>
</md-content>

<br/>
<blaze-template name="createEvent"></blaze-template>
<br/>
<!-- <form><input data-schema-key="timeLimit" type="number" /></form> -->
<br/>

<form>
  <input type="text" placeholder="Event Name" ng-model="event.name">
  Time Limit
  <input type="number" placeholder="2" ng-model="event.timeLimitMin" min = "0" max = "99"/>:<input type="number"  placeholder="00" ng-model="event.timeLimitSec" min = "0" max = "59"/>
  Rounds
  <input type="number" ng-model="event.rounds" min="1" max="10" integer />
  <br/>
  <input type="text" placeholder="Player Name" ng-model="player.name">
  <br/>
  <input type="text" placeholder="Judge Name" ng-model="judge.name">
  <br/>
  <button>Submit</button>
</form>

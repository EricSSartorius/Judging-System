<div class="create-event main-layout">
  <md-content layout-padding="">
    <h1 class="title">Create Event</h1>
    <form ng-submit="createEvent()" name="eventForm">
      <div class="create-wrapper">
      
        <div class="create1">
          <label>Event Name</label>
          <md-input-container class="event-name">
            <input type="text" ng-model="event.name" md-maxlength="30" aria-label="event name" name="eventName" required>
            <div ng-messages="eventForm.eventName.$error">
              <div ng-message="md-maxlength">Event name must be under 30 characters.</div>
            </div>
          </md-input-container>
        </div>

        <div class="create2">
          <label class="time">Time Limit</label>
          <div>
            <md-input-container class="min">
              <label>Min</label>
              <input type="number" default="2" ng-model="event.timeLimitMin" min = "0" max = "99" aria-label="min" name="min" required/>
              <div ng-messages="eventForm.min.$error">
              </div>
            </md-input-container>
            <md-input-container class="sec">
              <label>Sec</label>
              <input default="0" type="number" ng-model="event.timeLimitSec" min = "0" max = "59" aria-label="sec" name="sec" required/>
              <div ng-messages="eventForm.sec.$error">
              </div>
            </md-input-container>
          </div>
        </div>

        <div class="create3">
          <label>Rounds</label>
          <md-input-container class="rounds">
            <input type="number" ng-model="event.rounds" min="1" max="10" integer aria-label="rounds" name="rounds" required/>
          </md-input-container>
        </div>
      </div>

      <h1>Players</h1>
      <hr>
      <div class="create-players-wrapper">
        <div class="create-new-player" ng-repeat="player in players | limitTo: noOfPlayers">
          <md-input-container>
            <label>Player {{ $index + 1 }}</label>
            <input type="text" ng-model="player.name" maxlength="20" aria-label="player name" name="playerName" required>
          </md-input-container>
          <md-input-container>
            <label>Team</label>
            <input type="text" ng-model="player.team" maxlength="20" aria-label="player team" name="playerTeam">
          </md-input-container>
          <div class="add-delete">
            <button type="button" class="btn-invert" ng-if="players.length > 1" ng-click="removePerson(players, $index)"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn-invert" ng-show="$last" ng-if="$index < noOfPlayers - 1" ng-click="addPlayer()"><i class="fa fa-plus"></i></button>
           
          </div>
        </div>
      </div>
      
      <h1>Judges</h1>
      <hr>
      <div class="create-judges-wrapper">
        <div class="create-new-judge new-judge-container" ng-repeat="judge in judges | limitTo: noOfJudges">
          <md-input-container>
            <label>Judge {{ $index + 1 }}</label>
            <input type="text" ng-model="judge.name" maxlength="20" aria-label="judge name" name="judgeName" required>
          </md-input-container>
          <md-input-container>
          <label>Email</label>
          <input type="email" ng-model="judge.email" aria-label="judge email" name="judgeEmail" minlength="5" maxlength="50" ng-pattern="/^.+@.+\..+$/" required>
          </md-input-container>
          <md-input-container>
          <label>Category</label>
          <input type="text" ng-model="judge.category" aria-label="judge category"></md-input-container>
          <div class="add-delete">
            <button type="button" class="btn-invert"  ng-if="judges.length > 1" ng-click="removePerson(judges, $index)"><i class="fa fa-minus"></i></button>
             <button type="button" class="btn-invert" ng-show="$last" ng-if="$index < noOfJudges - 1" ng-click="addJudge()"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <div class="submit-wrapper">
        <button type="submit">Submit</button>
      </div>
    </form>
  </md-content>
</div>

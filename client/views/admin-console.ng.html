<button class="btn-primary" ui-sref="createEvent">Go to Create Event</button>
<button class="btn-primary" ui-sref="judgingConsole">Go to Judging Console</button><br/>
<div class="console-container">
	<h1>{{ eventName }}</h1>
	<h1>{{ playerName }}</h1>
	<h4>Round</h4>
	<h4>Round Score</h4>
	<h1>{{ roundScore }}</h1>
	<h4>Total Score</h4>
	<h1>{{ totalScore }}</h1>
	<my-button></my-button>
</div>
<div>
<div class="new-judge-container">
	<h1>{{ judge }}</h1>
	<h1>{{ score }}</h1>
</div>
<p>Alert</p><i ng-show = "true" class="fa fa-dot-circle-o"></i><i ng-hide="true" class="fa fa-circle-o"></i>
</div>

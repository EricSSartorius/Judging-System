<div class="leaderboard">
	<h1 class="title">{{ event.name }}</h1>
	<!-- <h1 class="title">No event currently running</h1> -->
	<h1 class="title">{{ noEvent }}</h1>
	<div class="leaderboard-wrapper">
		<div class="leaderboard-winner"  ng-repeat="player in events[0].players | orderBy:'-totalScore' | limitTo:1">
	 		<h2 ng-hide="dowehaveTie">1st Place</h2>
			<h1 class="winner" ng-hide="dowehaveTie">{{ player.name }}</h1>
			<h1 class="winner" ng-hide="dowehaveTie">{{ player.totalScore }}</h1>
			<h2 ng-show="dowehaveTie.length > 1">We have a Tie</h2>
			<div ng-show="dowehaveTie.length === 2" ng-repeat="player in dowehaveTie">
				<h1>{{player.name}} : {{player.score}}</h1>
			</div>
		</div>
		<div class="leaderboard-list">
			<ul>
				<li>{{rank}}</li>
				<li ng-repeat="player in events[0].players| orderBy:'-totalScore' | limitTo: 10 ">
					{{$index + 1}}.
				</li>
			</ul>

			<!-- tied players -->
			<ul ng-show="dowehaveTie.length > 1">
				<li ng-repeat="player in events[0].players| orderBy:'-totalScore' | limitTo: dowehaveTie.length  " style="color:red">
					{{ player.name }}
				</li>
				<!-- if theres tied players this will show the losers -->
				<li ng-repeat="player in events[0].players| orderBy:'-totalScore' | limitTo: 10 - dowehaveTie.length: dowehaveTie.length">
					{{ player.name }}
				</li>
			</ul>
			<!-- end tied players lists -->

			<!-- only show this list when there's no tied players -->
			<ul ng-hide="dowehaveTie.length > 1">
				<li>{{name}}</li>
				<li ng-repeat="player in events[0].players | orderBy:'-totalScore' | limitTo: 10  ">
					{{ player.name }}
				</li>
			</ul>
			<!-- end of only show this list when there's no tied players -->

			<ul>
				<li>{{points}}</li>
				<li ng-repeat="player in events[0].players| orderBy:'-totalScore' | limitTo: 10  ">
					{{ player.totalScore }}
				</li>
			</ul>

		</div>
	</div>
</div>

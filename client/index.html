
<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/img/favicon.ico?v=2">
  <title>U-Judge</title>
</head>
<body>
	<div ng-app="judging-system">
		<header ng-controller="RootCtrl">
			<div class="dropdown-logo">
				<i  ng-click="toggleLeft()" class="fa fa-bars fa-2x"></i>
				<a ui-sref="home" class="logo">UJUDGE</a>
				<a ui-sref="home" class="logo-short">
					<img  src="/img/Ulogo.svg" alt="Ujudge Logo">
				</a>
			</div>
			<div class="login-buttons">
				<button class="btn-text-dark" ui-sref="login" ng-hide="currentUser">Login</button>
			    <button class="btn-text-dark" ui-sref="register" ng-hide="currentUser">Sign up</button>
			    <button class="btn-text-dark" ng-click="logout()" ng-show="currentUser">Logout {{currentUser.username}}</button>
			</div>
		</header>
		<sidebar></sidebar>
		<main>
			<div ui-view></div>
		</main>
	</div>
</body>

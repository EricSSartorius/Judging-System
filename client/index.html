<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/img/favicon.ico?v=2">
  <title>U-Judge</title>
</head>
<body>
	<div ng-app="judging-system">
		<header ng-controller="RootCtrl">
			<i  ng-click="toggleLeft()" class="fa fa-bars fa-2x"></i>
			<a ui-sref="home" class="logo">UJUDGE</a>
			<a ui-sref="home" class="logo-short">UJ</a>
			<button class="btn-text-dark" ui-sref="login" ng-hide="currentUser">Login</button>
		    <button class="btn-text-dark" ui-sref="register" ng-hide="currentUser">Sign up</button>
		    <!-- <p ng-show="currentUser">{{ currentUser }}</p> -->
		    <button class="btn-text-dark" ng-click="logout()" ng-show="currentUser">Logout</button>
		</header>
		<sidebar></sidebar>
		<main>
			<div ui-view></div>	
		</main>
	</div>

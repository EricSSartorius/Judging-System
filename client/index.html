<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/img/favicon.ico?v=2">
  <title>U-Judge</title>
</head>
<body>
	<div ng-app="judging-system" ng-controller="AppCtrl">
		<header ng-controller="RootCtrl">
			<i  ng-click="toggleLeft()" class="fa fa-bars fa-2x"></i>
			<a ui-sref="home" class="logo">UJUDGE</a>
			<button class="btn-text-dark" ui-sref="login" ng-hide="currentUser">Login</button>
		    <button class="btn-text-dark" ui-sref="register" ng-hide="currentUser">Sign up</button>
		    <!-- <p ng-show="currentUser">{{ currentUser }}</p> -->
		    <button class="btn-text-dark" ng-click="logout()" ng-show="currentUser">Logout</button>
		</header>
		<md-sidenav class="sidebar" md-component-id="left">
	      <md-toolbar ui-sref="home" ng-click="toggleLeft()" class="nav-toolbar">
	        <img src="/img/u-logo.svg" alt="U Logo">
	      </md-toolbar>
	      <div ng-controller="LeftCtrl" >
			<ul>
				<!-- <li><a ui-sref="home" ng-click="toggleLeft()">Home</a></li> -->
				<li ng-hide ="hiddenLink"  ng-click="toggleLeft()"><a ui-sref="createEvent">Create Event</a></li>
				<li ng-hide ="hiddenLink" ng-click="toggleLeft()"><a ui-sref="adminConsole">Admin Console</a></li>
				<li ng-hide ="hiddenLink" ng-click="toggleLeft()"><a ui-sref="judgingConsole">Judging Console</a></li>
				<li ng-hide ="hiddenLink" ng-click="toggleLeft()"><a ui-sref="leaderboard">Leaderboard</a></li>
<!-- 				<li><a ui-sref="matchHistory" ng-click="toggleRight()">Match History</a></li> -->
				<li ng-click="toggleLeft()"><a ui-sref="quickScoreboard">Quick Scoreboard</a></li>
				<li ng-click="toggleLeft()"><a ui-sref="help">Help</a></li>
			</ul>
	      </div>
	    </md-sidenav>
		<main>
			<div ui-view></div>	
		</main>
	</div>
</body>
